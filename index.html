<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RepRally Reorder Experience â€“ Carlos Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-dark: #0b3f39;
      --card-bg: #f5f7f7;
      --accent: #0f5c4f;
      --accent-soft: #d3ebe4;
      --text-main: #102320;
      --text-muted: #5f6b68;
      --radius-xl: 32px;
      --radius-lg: 24px;
      --radius-phone: 40px;
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: radial-gradient(circle at top left, #115b51, #062521 55%, #021614);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Slide container */
    .slide {
      width: min(1280px, 100vw - 40px);
      height: min(720px, 100vh - 40px);
      background: var(--bg-dark);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 32px 40px;
      display: flex;
      gap: 32px;
      color: #fff;
    }

    /* Left: phone mock */
    .phone-wrapper {
      width: 330px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .phone {
      width: 100%;
      height: 640px;
      background: #ffffff;
      border-radius: var(--radius-phone);
      padding: 12px 10px 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .phone-notch {
      width: 55%;
      height: 24px;
      background: #000;
      border-radius: 0 0 18px 18px;
      margin: 0 auto 10px;
    }

    .phone-screen {
      flex: 1;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid #e0e4e4;
      background: #000;
    }

    .phone-screen iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .phone-label {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: var(--accent-soft);
      letter-spacing: 0.02em;
    }

    /* Right: content card */
